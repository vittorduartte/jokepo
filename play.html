<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/assets/css/fonts.css">
    <link rel="stylesheet" href="./src/assets/css/base.css">
    <link rel="stylesheet" href="./src/assets/css/header.css">
    <link rel="stylesheet" href="./src/assets/css/footer.css">
    <link rel="stylesheet" href="./src/assets/css/game.css">
    <title>Clic.ly - Not found page</title>
</head>

<body>
    <div class="container">
        <header class="header">
            <img class="__brand" src="./src/assets/images/brand-main.svg" alt="Clic.ly Brand">
            <nav class="__menu">
                <div class="__menu-item">
                    Home
                </div>
                <div class="__menu-item">
                    Price
                </div>
                <div class="__menu-item">
                    About Us
                </div>
                <div class="__menu-item">
                    <button class="button">Login</button>
                </div>
            </nav>
        </header>

        <section class="game">
            <div class="__painel-score">
                <h2 class="__round">
                    Round <span class="round-count">1</span>
                </h2>
                <h2 class="__score">
                    <span id="player">0</span>
                    -
                    <span id="com">0</span>
                </h2>
            </div>
            <div class="__players">
                <div class="player">
                    <h3 class="player__label">You</h3>
                    <img class="icon-choice icon-choice_player" src="./src/assets/images/icon-rock.svg" alt="Choice player">
                    <div class="choice-wrapper">
                        <div class="__choices">
                            <div class="choice">
                                <button id="rock"><img class="choice__icon rock" src="./src/assets/images/icon-rock-button.svg" alt="Icon rock button"></button>
                                <h4 class="choice__label rock">Rock</h4>
                            </div>
                            <div class="choice">
                                <button id="paper"><img class="choice__icon paper" src="./src/assets/images/icon-paper-button.svg" alt="Icon paper button"></button>
                                <h4 class="choice__label paper">Paper</h4>
                            </div>
                            <div class="choice">
                                <button id="scissors"><img class="choice__icon scissors" src="./src/assets/images/icon-scissors-button.svg" alt="Icon scissors button"></button>
                                <h4 class="choice__label scissors">Scissor</h4>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="com">
                    <h3 class="player__label">Click.ly AI</h3>
                    <img class="icon-choice icon-choice_com" src="./src/assets/images/icon-rock-com.svg" alt="Choice computer">
                </div>
            </div>
        </section>

        <footer class="footer">
            <div class="__social-medias">
                <a title="Twitter" href="#" class="social-media-link">
                    <img src="./src/assets/images/icon-twitter.svg" alt="Twitter Icon" class="social-media-item">
                </a>
                <a title="Facebook" href="#" class="social-media-link">
                    <img src="./src/assets/images/icon-facebook.svg" alt="Facebook Icon" class="social-media-item">
                </a>
                <a title="Instagram" href="#" class="social-media-link">
                    <img src="./src/assets/images/icon-instagram.svg" alt="Instagram Icon" class="social-media-item">
                </a>
            </div>
            <div class="stripe-line"></div>
            <p class="__description">Â© Business 2019. All rights reserved. Company registered in US No. 123456789.</p>
        </footer>
    </div>
    <script src="./src/assets/js/game.js"></script>
</body>

</html>
