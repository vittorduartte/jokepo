<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/assets/css/fonts.css">
    <link rel="stylesheet" href="./src/assets/css/base.css">
    <link rel="stylesheet" href="./src/assets/css/header.css">
    <link rel="stylesheet" href="./src/assets/css/footer.css">
    <link rel="stylesheet" href="./src/assets/css/app.css">
    <title>Clic.ly - Not found page</title>
</head>

<body>
    <div class="container">
        <header class="header">
            <img class="__brand" src="./src/assets/images/brand-main.svg" alt="Clic.ly Brand">
            <nav class="__menu">
                <div class="__menu-item">
                    Home
                </div>
                <div class="__menu-item">
                    Price
                </div>
                <div class="__menu-item">
                    About Us
                </div>
                <div class="__menu-item">
                    <button class="button">Login</button>
                </div>
            </nav>
        </header>

        <section class="info">
            <h2 class="__title">Seems like we were not ready for that click</h2>
            <h4 class="__subtitle">Well, let’s at least play a game?</h4>
            <button class="button is-info" id="to-play">Play</button>
            <a href="#" class="link-to">Go Home</a>
        </section>

        <footer class="footer">
            <div class="__social-medias">
                <a title="Twitter" href="#" class="social-media-link">
                    <img src="./src/assets/images/icon-twitter.svg" alt="Twitter Icon" class="social-media-item">
                </a>
                <a title="Facebook" href="#" class="social-media-link">
                    <img src="./src/assets/images/icon-facebook.svg" alt="Facebook Icon" class="social-media-item">
                </a>
                <a title="Instagram" href="#" class="social-media-link">
                    <img src="./src/assets/images/icon-instagram.svg" alt="Instagram Icon" class="social-media-item">
                </a>
            </div>
            <div class="stripe-line"></div>
            <p class="__description">© Business 2019. All rights reserved. Company registered in US No. 123456789.</p>
        </footer>
    </div>
    <script src="./src/assets/js/index.js"></script>
